<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>React - 데이터 서버에서 가져오기(Fetching)</title>
    <script src="src/react.js"></script>
    <script src="src/JSXTransformer.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
</head>
<p>
<div id="content"></div>
<script type="text/jsx">
    var CommentBox = React.createClass({
        getInitialState : function () {
            return {data : []}
        },
        handleCommentSubmit : function(comment){
            $.ajax ({
                url : this.props.url,
                datatType : 'json',
                type : 'POST',
                data : comment,
                success : function(data) {
                    console.log("성공!!!!")
                    this.setState({data : data});
                }.bind(this),
                error : function(xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            })
        },
        componentDidMount : function (){
            $.ajax ({
                url : this.props.url,
                dataType : 'json',
                cache : 'false',
                success : function (data) {
                    this.setState({data : data});
                }.bind(this),
                error : function (xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            })
        },
        render : function () {
            return (
                <div className="commentBox">
                    <h1>댓글</h1>
                    <CommentList data={this.state.data} />
                    <CommemtForm onCommentSubmit={this.handleCommentSubmit} />
                </div>
            )
        }
    })

    var CommentList = React.createClass({
        render : function(){
            var commentNodes = this.props.data.map(function (comment, idx){
                return (
                        <Comment author={comment.author} key={idx}>
                        {comment.text}
                </Comment>
                )
            })
            return (
                    <div className="commentList">
                    {commentNodes}
                    </div>
            )
        }
    })

    var Comment = React.createClass({
        render : function () {
            return (
                    <div className="comment">
                    <h2 className="commentAuthor">{this.props.author}</h2>
            <p>{this.props.children}</p>
            </div>
            )
        }
    })

    var CommemtForm = React.createClass({
        handleSubmit : function(e){
            e.preventDefault();
            var author = React.findDOMNode(this.refs.author).value.trim();
            var text = React.findDOMNode(this.refs.text).value.trim();
            if(!text || !author) {
                return;
            }
            this.props.onCommentSubmit({author: author, text : text});
            React.findDOMNode(this.refs.author).value = '';
            React.findDOMNode(this.refs.text).value = '';
            return;
        },
        render : function(){
            return (
                <form className="commentForm" onSubmit={this.handleSubmit}>
                    <div><input type="text" placeholder="이름" ref="author" /></div>
                    <div><input type="text" placeholder="내용을 입력하세요..." ref="text" /></div>
                    <div><input type="submit" value="전송(Submit)" /></div>
                </form>
            )
        }
    })

    React.render(
            <CommentBox url="src/comments.json" />,
            document.getElementById("content")
    )

</script>
</body>
</html>
